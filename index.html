# Datos

Personas involucradas en accidentes  de tránsito en nuestro país, entre  enero de 2013 y marzo de 2021. Extraídos del portal geográfico de la UNASEV (&lt;https://aplicacionesunasev.presidencia.gub.uy/mapas/&gt;).  Los datos se componen de 496.957 observaciones y 17 variables.

Variables utilizadas:

# Serie temporal 2013-2021 de accidentes de tránsito en el Uruguay











![](index_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;

Se observa una leve tendencia a la baja en el período analizado. Se observa claramente el período de descenso de la movilidad debido a la emergencia sanitaria. Los meses de mayor descenso fueron marzo, abril, mayo y junio de 2020. Sin embargo, hasta marzo de 2021 no se constatan cifras de accidentes similares a los años pre-pandemia.

Los autos y las motos son los vehículos más involucrados en accidentes en el período de estudio, esto está asociado a la composición del parque automotor del país. Otra apreciación interesante a partir del gráfico es una mejora en la completitud de las bases de datos con el paso de los años, ya que disminuye la cantidad de observaciones sin datos.  

---
class: center, middle

# Análisis por departamento

![](index_files/figure-html/mapa-1.png)&lt;!-- --&gt;

Distribución territorial de la cantidad de accidentes cada 1000 habitantes en el período 2013-2021.
Maldonado es el departamento con mayor cantidad de accidentes de tránsito cada 1000 habitantes en el período analizado, seguido por Paysandú, Tacuarembó y Flores.


---
class: center, middle

# Distribución por sexo según rol de la persona accidentada


![](index_files/figure-html/unnamed-chunk-13-1.png)&lt;!-- --&gt;

El rol del conductor es el que predomina, esto es el resultado esperado, todos los vehículos llevan conductor y no necesariamente pasajeros. Si se analiza según sexo, los conductores accidentados son mayoritariamente de sexo masculino. En los roles de pasajero y peatón la diferencia entre sexos no es tan marcada.


---
class: center, middle

# Gravedad del accidente según tipo de vehículo


![](index_files/figure-html/unnamed-chunk-14-1.png)&lt;!-- --&gt;

En el gráfico se observa que la mayor proporción de fallecidos, heridos graves y heridos leves viajaba en moto. Por otra parte, casi un 75% de las personas que se vieron involucradas en un accidente de tránsito y resultaron ilesas viajaba en auto.

---
class: left, left
# Conclusiones


- La cantidad de accidentes de tránsito en Uruguay ha tenido
una leve disminución respecto al año 2013.   
    

- La disminución de la movilidad en los meses de marzo, abril, mayo y
junio del año 2020 se vio reflejada en una disminución de la cantidad de accidentes.
    

- Hasta el mes de marzo de 2021 la cantidad de personas involucradas en accidentes de tránsito está por debajo de los valores de los años previos a la llegada de la COVID-19 a Uruguay.  
    

- En el período analizado el departamento de Maldonado es el que presenta mayor cantidad de personas accidentadas cada 1000 habitantes.
       
       
- Por último, se observó que en el mes de diciembre se produce un aumento de la cantidad de personas involucradas en accidentes de tránsito.
